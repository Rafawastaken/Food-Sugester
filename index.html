<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Random Recipe Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="display-4" id="titulo-receita">
                    Gerar Receitas
                </div>
            </div>
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-outline-success btn-lg form-control mt-3" id="btn-gerar">Gerar Receita</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-5">
                <div class="display-6 titulo-receita">
                </div>
                <img src="" id="image-receita" alt="receita-imagem" class="text-center mt-2 img-edit">
            </div>
            <div class="col-5">
                <div class="conteudo-receita" id="content-receita">
                    <div class="display-6">
                        How to Make?
                    </div>
                    <div id="recipe-howto">
                        Loading...
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
